microservice:
  spec_version: '2.0'
  name: 'SHA1-Hasher'
  description: 'SHA1 encrypts data'
  docker_image: 'johnleeroy/microservice-md5-hasher'
  docker_image_tag: '0.11'
  repo_url: 'https://github.com/cloudspace/microservice-sha1hasher'
  docker_hub_url: 'https://registry.hub.docker.com/u/johnleeroy/sha1hasher/'
  category: 'encrpytion'
  tags: ['sha1', 'hash', 'encrypt', 'encryption', 'security']
  developer_name: 'johnleeroy'
  developer_type: 'User'
  published: true
  command: './microservice-sha1hasher [data]'
  inputs:
    data:
      param_type: 'String'
      required: true
      secure: false
      description: 'data to hash'
  outputs:
    encryptedData:
      param_type: 'String'
      description: 'json result with hashed data'